<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Styles</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="text-changer">Change Text</button>
        </section>
        
        <section class="style-section">
            <div id="style-box">This box will change color</div>
            <button id="style-changer">Change Style</button>
        </section>
        
        <section class="element-section">
            <button id="element-toggler">Toggle Element</button>
            <div id="toggle-element" class="visible">This element will appear/disappear</div>
        </section>
    </main>
    
    <footer>
        <p>Created with JavaScript DOM manipulation</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
